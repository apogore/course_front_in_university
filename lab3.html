<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="художественное произведение, текст, диалоги">
    <meta name="description" content="Пример страницы с текстом из художественного произведения с использованием различных HTML-тегов и семантики.">
    <title>Пример страницы с текстом</title>
</head>
<body>
    <header>
        <h1>Художественное произведение</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h2>Глава 1</h2>
                <p>Текст вашего художественного произведения здесь...</p>
                <dialog>
                    <dt>Персонаж 1:</dt>
                    <dd>Текст диалога...</dd>
                    <dt>Персонаж 2:</dt>
                    <dd>Текст диалога...</dd>
                </dialog>
            </section>
        </article>
    </main>
    <footer>
        <p>&copy; 2024 Все права защищены</p>
    </footer>
</body>
</html>
